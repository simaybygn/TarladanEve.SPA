
<mat-sidenav-container style="height:90vh ; margin: -20px; ">
  <mat-sidenav opened mode="side" style="height: 100vh; width: 200px; background-color: #fdf9ff; ">
     <mat-list >
      <div mat-subheader>ÜRÜNLER</div>
      <mat-list-item ><a (click)="getAllProducts()">Tüm Ürünler</a> </mat-list-item>
      <mat-list-item><a (click)="getProductByType(1)">Muz</a></mat-list-item>
      <mat-list-item><a (click)="getProductByType(2)">Portakal</a></mat-list-item>
      <mat-list-item><a (click)="getProductByType(3)">Zeytin</a></mat-list-item>
      <mat-list-item><a (click)="getProductByType(4)">Susam</a></mat-list-item>
      <mat-list-item><a (click)="getProductByType(5)">Buğday</a></mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content style="border-left: 1px solid black;" >



  <div class="row" style="margin-left: 30px;">
    <div class="col-md-4" style="padding: 30px;" *ngFor="let product of productList">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{product.photoUrl}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <div style="display: flex; align-items: center;">
          <form [formGroup]="quantityForm" >
            <input style="width:50%" type="number" matInput placeholder="Adet" formControlName="quantity" min="0" >
          </form>
          <button  [disabled]="this.userDetail==null"  mat-flat-button color="primary" 
          (click)="selectProduct(product)">
            Sepete Ekle
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
