<div class="modal-header">
  <h5 class="modal-title" >Alışveriş Sepeti</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <ul class="list-group list-group-light">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of basketList">
      <div>
        <div class="fw-bold">{{item.items[0].productName}}</div>
        <div class="text-muted">{{item.items[0].quantity}}X{{item.items[0].price}} TL</div>
      </div>
      <span class="bg-info  rounded-pill">{{item.items[0].quantity}}</span>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <div style="margin: 25px 0px 25px 20px; font-style: oblique; position: absolute; left: 0;"><mat-icon> attach_money</mat-icon>{{totalPrice}} TL<br></div>
  <button type="button" disabled class="btn btn-primary" style="float: right;">Sipariş Oluştur</button>
</div>
